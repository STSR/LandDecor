<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <!-- expand-md refers to the medium size in style.css where the navbar will adjust -->
        <div class="container-fluid">
            <!-- fills screen size -->
            <a class="navbar-brand" href="#">
                <img src="imgs/logo.PNG" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span> <!-- unknown -->
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <!-- unknown -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--- Image Slider -->
    <div class="container-fluid">
        <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-6">
            <div id="gallery" class="carousel slide gallery" data-ride="carousel">
                <div class="carousel-inner gallery-inner">
                    <div class="carousel-item active">
                        <img src="imgs/home1.JPG" />
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/home2.JPG" />
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/home3.JPG" />
                    </div>
                </div>
                <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-3"></div>
        </div>
    </div>

    <div class="container-fluid padding">
        <div class="row text-center padding">
            <div class="col-4">
                <img class="gallery item0" src="imgs/home1.JPG" />
            </div>
            <div class="col-4">
                <img class="gallery item1" src="imgs/home2.JPG" />
            </div>
            <div class="col-4">
                <img class="gallery item2" src="imgs/home3.JPG" />
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Activate the Carousel, but pause it from the start
            $("gallery").carousel({ interval: 500, pause: "true" });

            // Thumbnail Clicks Change the Image in Carousel
            $(".item0").click(function () {
                $("#gallery").carousel(0);
            });
            $(".item1").click(function () {
                $("#gallery").carousel(1);
            });
            $(".item2").click(function () {
                $("#gallery").carousel(2);
            });

        });
    </script>
    <!--- Footer -->
    <footer>
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-12">
                    <img src="imgs/logoGreyInvertSmall.png" />
                    <hr class="light" />
                    <p>416-485-LAND</p>
                    <p>info@landdecor.com</p>
                </div>
                <div class="col-12">
                    <!--i forget what he calls this, its the little bit at the bottom-->
                    <hr class="light-100" />
                    <h5>&copy; landdecor.com</h5>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
