                    <!-- unknown -->

                        <a class="nav-link" href="#">Gallery</a>

            </div>
        </div>
    </nav>
    
    <!-- Gallery-->
    <div class="container-fluid padding">
        <div class="row text-left padding">
            <div class="col-12">
                <img class="gallery home" src="imgs/home1.JPG" alt="home1" style="width:20%;max-width:200px" onclick="pushFunction(this);" />
                <img class="gallery home" src="imgs/home2.JPG" alt="home2" style="width:20%;max-width:200px" onclick="pushFunction(this);" />
                <img class="gallery home" src="imgs/home3.JPG" alt="home3" style="width:20%;max-width:200px" onclick="pushFunction(this);" />
            </div>
            <div id="bbq" class="col-12 bbq">
                <button class="btn btn-dark" onclick="populatebbq();">Populate</button>
            </div>
            <div class="col-12 cabana">
            </div>
            <div class="col-12 driveways">
            </div>
            <div class="col-12 fence">
            </div>
            <div class="col-12 fountain">
            </div>
            <div class="col-12 garden">
            </div>
            <div class="col-12 patio">
            </div>
            <div class="col-12 pool">
            </div>
        </div>
    </div>

    <!--My Modal-->
    <div id="galleryModal" class="modal">
        <img class="modal-content" id="img01" onclick="popFunction();" />
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('galleryModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        function pushFunction(imgs) {
            modal.style.display = "block";
            modalImg.src = imgs.src;
            captionText.innerHTML = imgs.alt;
        }
        //clicking on blown up image closes modal
        function popFunction() {
            modal.style.display = "none";
        }
        var Photo = function (name, src) {
            this.name = name;
            this.src = src;
        }
        Photo.prototype.create = function () {
            var container = document.getElementById('thumbs_container');
            var img = document.createElement('img');
            img.src = this.src;
            img.alt = this.name;
            img.className = 'thumb';
            img.style.width = '200px';
            container.appendChild(img);
        };
        function populatebbq() {
            var container = document.getElementById('bbq');
            var i = 1;
            while (i < 4) {
                var img = document.createElement('img');
                //img.onload = function () {
                    img.src = 'imgs/gallery/bbq/' + i + '.jpg';
                    img.alt = "BBQ";
                    img.className = 'gallery';
                    img.style.width = '20%';
                    img.style.maxWidth = '200px';
                    container.appendChild(img);
                //}
                //img.onerror = function () {
                //    break;
                //}
                i++;
            }
        }
    </script>

                    <p>416-485-LAND</p>
                    <p>info@landdecor.com</p>
                </div>
                <div class="col-12">
                    <!--i forget what he calls this, its the little bit at the bottom-->
                    <hr class="light-100" />
                    <h5>&copy; landdecor.com</h5>
                </div>
            </div>
        </div>
    </footer>
</body>
