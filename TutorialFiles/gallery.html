    <!--My Modal-->
    <div id="galleryModal" class="modal">
        <img class="modal-content centered" id="img01" onclick="popFunction();" />
        <a class="carousel-control-prev" id="ccp" onclick="previousImage();">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" id="ccn" onclick="nextImage();">
            <span class="carousel-control-next-icon"></span>
        </a>
        <div id="caption"></div>
    </div>

    <script>

        
        // Get the modal into a variable
        var modal = document.getElementById('galleryModal');
        var catbounds = [7, 8, 50, 9, 11, 6, 6, 18, 9, 30, 16, 6, 12, 6, 4, 41, 32]; //16l
        var catnames = ["bbq", "cabana", "construction", "driveways", "fence", "fire", "fountain", "garden", "patio", "pool", "renovations", "retainingwall", "spa", "stairs", "stonework", "team", "exampleWork"];

        //Set the first visible set to a var
        var currentTitle = 'exampleWork-t';
        var currentImages = 'exampleWork';

        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        //clicking on blown up image closes modal
        function popFunction() {
            modal.style.display = "none";
        }
        document.onkeydown = function(event) {
            switch (event.keyCode) {
                case 37:
                    if (modal.style.display == "block") {
                        previousImage();
                    }
                    break;
                case 39:
                    if (modal.style.display == "block") {
                        nextImage();
                    }
                    break;
            }
        }
        function nextImage() {
            var indexNext = parseInt(modalImg.getAttribute('data-index'), 10) + 1;
            var catNum = parseInt(modalImg.getAttribute('data-catNum'), 10);
            var bounds = catbounds[catNum];
            if (indexNext <= bounds) {
                var name = catnames[catNum];
                modalImg.setAttribute('data-index', indexNext);
                modalImg.src = "imgs/gallery/" + name + "/" + indexNext + ".jpg";
            }

            //below are settings if looking at all cateogories

            /*if (indexNext > bounds) {
                indexNext = 1;
                catNum += 1;
                modalImg.setAttribute('data-catNum', catNum);
                modalImg.setAttribute('data-index', indexNext);
            }
            if (catNum != 16) {
                var name = catnames[catNum];
                modalImg.setAttribute('data-index', indexNext);
                modalImg.src = "imgs/gallery/" + name + "/" + indexNext + ".jpg";
            }*/
        }
        function previousImage() {
            var indexPrevious = parseInt(modalImg.getAttribute('data-index'), 10) - 1;
            var catNum = parseInt(modalImg.getAttribute('data-catNum'), 10);
            if (indexPrevious >= 1) {
                var name = catnames[catNum];
                modalImg.setAttribute('data-index', indexPrevious);
                modalImg.src = "imgs/gallery/" + name + "/" + indexPrevious + ".jpg";
            }
        }
        function populatebbq() {
            var container = document.getElementById('bbq');
            var i = 1;
            while (i < 8) {
                var img = document.createElement('img');
                img.src = 'imgs/gallery/bbq/' + i + '.jpg';
                img.alt = "BBQ";
                img.setAttribute('data-index', i);
                img.setAttribute('data-catNum', '0');
                img.className = 'galpics';
                img.style.maxWidth = '200px';
                img.addEventListener('click', function () {
                    var index = this.getAttribute('data-index');
                    var catNum = this.getAttribute('data-catNum');
                    modal.style.display = "block";
                    modalImg.setAttribute("data-index", index);
                    modalImg.setAttribute("data-catNum", catNum);
                    modalImg.src = this.src;
                    captionText.innerHTML = imgs.alt;
                });
                container.appendChild(img);
                i++;
            }
        }

                img.setAttribute('data-catNum', '16');
                img.className = 'galpics';
                img.style.maxWidth = '200px';
                img.addEventListener('click', function () {
                    var index = this.getAttribute('data-index');
                    var catNum = this.getAttribute('data-catNum');
                    modal.style.display = "block";
                    modalImg.setAttribute("data-index", index);
                    modalImg.setAttribute("data-catNum", catNum);
                    modalImg.src = this.src;
                    captionText.innerHTML = imgs.alt;
                });
                container.appendChild(img);
                i++;
            }
        }
        function filter(title, images) {
            if (currentTitle != title) {
                document.getElementById(title).style.display = "block";
                document.getElementById(images).style.display = "block";
                document.getElementById(currentTitle).style.display = "none";
                document.getElementById(currentImages).style.display = "none";
                currentTitle = title;
                currentImages = images;
            }
        }
        function filterout() {
            var oldFilter = document.getElementsByClassName('gal');
            var x;
            for (x in oldFilter) {
                oldFilter[x].style.display = "none";
            }
        }

        window.onload = populatebbq(), populatecabana(), populatedriveways(), populatefence(), populatefountain(), populategarden(), populatepatio(), populatepool(), populaterenovations(), populateretainingwall(), populatespa(), populatestairs(), populatestonework(), populateexampleWork(), populateteam(), populatefire(), populateconstruction(), filterout();
    </script>
