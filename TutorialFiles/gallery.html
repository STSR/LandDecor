    <div class="container-fluid padding">

        <!-- Images -->
        <div class="container-fluid padding">
            <div class="row text-center padding">
                <div class="col-11">
                    <img class="gallery home item0" src="imgs/home1.JPG" alt="home1" style="width:20%;max-width:200px" onclick="pushFunction(this);" />
                    <img class="gallery home item1" src="imgs/home2.JPG" alt="home2" style="width:20%;max-width:200px" onclick="pushFunction(this);" />
                    <img class="gallery home item2" src="imgs/home3.JPG" alt="home3" style="width:20%;max-width:200px" onclick="pushFunction(this);" />
                </div>
            </div>
        </div>
    </div>



    <!--My Modal-->
    <div id="galleryModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" onclick="popFunction(this);" />
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('galleryModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        function pushFunction(imgs) {
            modal.style.display = "block";
            modalImg.src = imgs.src;
            captionText.innerHTML = imgs.alt;
        }
        //clicking on blown up image closes modal
        function popFunction(img) {
            modal.style.display = "none";
        }
    </script>
