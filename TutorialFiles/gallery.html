    <!--My Modal-->
    <div id="galleryModal" class="modal" onclick="popFunction();">
        <img class="modal-content centered" id="img01" />
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal into a variable
        var modal = document.getElementById('galleryModal');

        //Set the first visible set to a var
        var currentFilter = document.getElementsByClassName('gs-1');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        function pushFunction(imgs) {
            modal.style.display = "block";
            modalImg.src = imgs.src;
            captionText.innerHTML = imgs.alt;
        }
        //clicking on blown up image closes modal
        function popFunction() {
            modal.style.display = "none";
        }
        function populatebbq() {
            var container = document.getElementById('bbq');
            var i = 1;
            while (i < 4) {
                var img = document.createElement('img');
                img.src = 'imgs/gallery/bbq/' + i + '.jpg';
                img.alt = "BBQ";
                img.className = 'galpics';
                img.style.maxWidth = '200px';
                img.addEventListener('click', function () {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    captionText.innerHTML = imgs.alt;
                });
                container.appendChild(img);
                i++;
            }
        }

        function filter(type) {
            var x, y;
            var newFilter = document.getElementsByClassName('gal');
            /*for (y in currentFilter) {
                newFilter.appendChild(currentFilter[y]);
            }*/
            for (x in newFilter) {
                if (newFilter[x].className == type) {
                    newFilter[x].style.display = "block";
                } else {
                    newFilter[x].style.display = "none";
                }
            }
        }
        function filterin(type) {
            var x, y;
            var newFilter = document.getElementsByClassName(type);
            for (y in currentFilter) {
                newFilter.appendChild(currentFilter[y]);
            }
            for (x in newFilter) {
                newFilter[x].style.display = "block";
            }
        }
        function filterout() {
            var oldFilter = document.getElementsByClassName('gal');
            var x;
            for (x in oldFilter) {
                oldFilter[x].style.display = "none";
            }
        }

        window.onload = populatebbq(), populatecabana(), populatedriveways(), populatefence(), populatefountain(), populategarden(), populatepatio(), populatepool(), filterout();
